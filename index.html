<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JMB PRINTING SERVICES</title>
  <style>
    body {
      background: linear-gradient(135deg, #007BFF, #28A745);

    header, footer {

    h1 {

    table {
      width: 100%;

    th, td {

    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .cart-summary, .order-form {
      background: #fff;
      color: #000;
      padding: 15px;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>JMB PRINTING SERVICES</h1>
    <p>Email: jmbprintingservices12@gmail.com | CP No: 09931109148</p>
    <p>Facebook: <a href="https://facebook.com/jmb.printing.services.2023" target="_blank">JMB Printing Services</a></p>
  </header>

  <h2>Pricing Table</h2>
  <table id="pricingTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (PHP)</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected by JS -->
    </tbody>
  </table>

  <div class="cart-summary">
    <h3>Order Summary</h3>
    <p>Total: PHP <span id="totalPrice">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Cancel</button>
  </div>

  <div class="order-form">
    <h3>Delivery Information</h3>
    <label>Full Name: <input type="text" id="fullName" required></label><br><br>
    <label>Full Address: <input type="text" id="address" required></label><br><br>
    <label>Cellphone Number: <input type="text" id="cellphone" required></label><br><br>
    <label>Courier: 
      <select id="courier">
        <option value="LBC">LBC</option>
        <option value="J&T">J&T</option>
        <option value="JRS">JRS</option>
        <option value="FLASH EXPRESS">FLASH EXPRESS</option
      </select>
    </label>
  </div>


  </div>

  <iframe src="https://www.google.com/maps/embed?pb=!4v1750003155417!6m8!1m7!1sso9vr2bbaVqt-psMaEt4sw!2m2!1d13.86006831807936!2d120.6353360692455!3f295.25!4f-9.790000000000006!5f3.325193203789971" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <p>Note: Send the files/images into email: <strong>jmbprintingservices12@gmail.com</strong></p>
  <p><strong>Important:</strong> For Book Binding and Research please come into my shop.</p>
  <p>Take note: Before you click the checkout button please send first the files/images you want to print or edit and please send the payment.</p>

  <h3>Payment Information</h3>
  <p>GCASH NUMBER: 09931109148 (Jorenz M. Balbuena)</p>
  <p>BPI ACCOUNT NAME: Jorenz M. Balbuena</p>
  <p>BPI ACCOUNT NUMBER: 090931796</p>

  <footer>
    <p>&copy; <span id="year"></span> JMB PRINTING SERVICES. All Rights Reserved.</p>
  </footer>

  <script>
    const items = [
      ["ID RUSH 1", 40], ["ID RUSH 2", 50], ["ID RUSH 3", 55], ["ID RUSH 4", 55],
      ["ID RUSH 5", 65], ["ID RUSH 6", 65], ["ID RUSH 7", 65], ["ID RUSH 8", 65],
      ["PHOTO PRINT 1", 70], ["PHOTO PRINT 2", 70], ["PHOTO PRINT 3", 75], ["PHOTO PRINT 4", 85],
      ["PHOTO PRINT 5", 85], ["PHOTO PRINT 6", 85], ["PHOTO PRINT 7", 90], ["PHOTO PRINT 8", 60],
      ["PHOTO PRINT 9", 90], ["A4(COLORED)", 6], ["A4(B&W)", 5], ["SHORT(COLORED)", 7],
      ["SHORT(B&W)", 7], ["LONG(COLORED)", 6], ["LONG(B&W)", 5], ["LAMINATE", 35],
      ["STICKER", 200], ["RESEARCH", 100], ["BookBINDING", 300]
    ];

    const tbody = document.querySelector("#pricingTable tbody");
    const totalPriceEl = document.getElementById("totalPrice");
    let cart = [];

    items.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item[0]}</td>
        <td>${item[1]}</td>
        <td><input type="number" id="qty${index}" value="1" min="1" style="width:50px"></td>
        <td>
          <button onclick="addToCart(${index})">Add to Cart</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    function addToCart(index) {
      const qty = parseInt(document.getElementById(`qty${index}`).value);
      const existing = cart.find(c => c.index === index);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ index, qty });
      }
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      cart.forEach(item => {
        total += items[item.index][1] * item.qty;
      });
      totalPriceEl.textContent = total;
    }

    function clearCart() {
      cart = [];
      updateTotal();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      const receiptNumber = "JMB-" + Date.now();
      const name = document.getElementById("fullName").value;
      const address = document.getElementById("address").value;
      const cellphone = document.getElementById("cellphone").value;
      const courier = document.getElementById("courier").value;

      if (!name || !address || !cellphone) {
        alert("Please fill in delivery information.");
        return;
      }

      let orderDetails = `Receipt No: ${receiptNumber}\n\nOrder:\n`;
      cart.forEach(item => {
        orderDetails += `${items[item.index][0]} x ${item.qty} = PHP ${items[item.index][1] * item.qty}\n`;
      });
      orderDetails += `\nTotal: PHP ${totalPriceEl.textContent}\n`;
      orderDetails += `\nDelivery Info:\nName: ${name}\nAddress: ${address}\nCellphone: ${cellphone}\nCourier: ${courier}\n`;
      orderDetails += `\nPlease send the payment to:\nGCASH: 09931109148\nBPI: 090931796\nName: Jorenz M. Balbuena\n\n`;
      orderDetails += `Then send your receipt screenshot and files to: jmbprintingservices12@gmail.com\n`;

      alert(orderDetails);
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
